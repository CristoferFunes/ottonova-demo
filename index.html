<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Ottonova challenge</title>
</head>
<body>
	<main>
    <nav class="top_navbar">
      <img class="top_navbar_logo" src="./assets/images/Wortmarke/logo_ottonova_wortmarke_blue_azure_RGB.png" alt="Ottonova logo">
      <a href="#second" id="demo2" class="nav_link">Klicken Sie für die zweite Demo</a>
      <select class="top_navbar_language_selection" id="language" onchange="changeLanguage()">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </nav>
    <div class="first_proposal">
      <form class="first_form" name="first_form">
        <h1 id="instructions_title" class="first_instructions_title" name="instructions_title">Bitte geben Sie Ihre Daten ein</h1>
        <h2 id="instructions_detail" class="first_instructions_detail" name="instructions_detail">So können wir das perfekte Paket für Sie zusammenstellen</h2>
        <div class="first_input_section">
          <div class="first_input_block">
            <input type="text" id="first_name" name="name" required class="first_input_box"/>
            <label for="first_name" name="name_label" id="first_name_label" class="first_input_label">Vorname:</label>
          </div>
          <div class="first_input_block">
            <input type="text" id="last_name" name="last_name" required class="first_input_box"/>
            <label for="last_name" name="last_name_label" id="last_name_label" class="first_input_label">Nachname:</label>
          </div>
        </div>
        <div class="first_input_section">
          <div class="first_input_block">
            <input type="email" id="email" name="email" required class="first_input_box"/>
            <label for="email" id="email_label" name="email_label" class="first_input_label">E-mail:</label>
          </div>
          <div class="first_input_block">
            <input type="tel" id="phone" name="phone" required class="first_input_box"/>
            <label for="phone" id="phone_label" name="phone_label" class="first_input_label">Telefonnummer</label>
          </div>
        </div>
        <div class="first_gender_secction">
          <input class="first_radio_button" type="radio" name="gender" id="gender_m" value="male" onchange="animateStick()">
          <label class="first_gender_label" for="gender_m" id="gender_m_label">
            <span class="first_stick_figure">
              <span class="head"></span>
              <span class="torso"></span>
              <span class="leg_l"></span>
              <span class="leg_r"></span>
              <span class="arm_l"></span>
              <span class="arm_r1"><span class="arm_r2"></span></span>
            </span>
          </label>
          <span class="first_gender_divide"></span>
          <input class="first_radio_button" type="radio" name="gender" id="gender_f" value="female" onchange="animateStick()">
          <label class="first_gender_label" for="gender_f" id="gender_f_label">
            <span class="first_stick_figure">
              <span class="head"></span>
              <span class="torso rock"></span>
              <span class="leg_l"></span>
              <span class="leg_r"></span>
              <span class="arm_l rock_arm_l"></span>
              <span class="arm_r1 rock_arm_r"><span class="arm_r2"></span></span>
            </span>
          </label>
        </div>
        <input class="first_submit" type="submit" name="submit" id="submit" value="Absenden"/>
      </form>
    </div>
    <div class="break_line" id="second"></div>
    <div class="second_proposal">
      <form class="second_form">
        <h1 name="second_instructions">Erzählen Sie uns in nur drei Schritten von Ihnen</h1>
        <div class="second_carrousel">
          <div class="second_section" id="second_first_section">
            <div class="carrousel_header">
              <span class="carrousel_circle">1</span>
              <h2 name="first_step">Wie dürfen wir Sie nennen?</h2>
            </div>
            <div class="carrousel_fields_wrapper">
              <div class="second_input_block">
                <input type="text" id="second_first_name" class="first_input_box" required />
                <label for="second_first_name" id="second_first_name_label" name="name_label" class="first_input_label">Vorname:</label>
              </div>
              <div class="second_input_block">
                <input type="text" id="second_last_name" class="first_input_box" required />
                <label for="second_last_name" id="second_last_name_label" name="last_name_label" class="first_input_label">Nachname:</label>
              </div>
            </div>
            <div class="carrousel_button_section">
              <div class="nextButton" name="nextButton" onclick="document.getElementById('second_email').focus()">Weiter</div>
            </div>
          </div>
          <div class="second_section" id="second_second_section">
            <div class="carrousel_header">
              <span class="carrousel_circle">2</span>
              <h2 name="second_step">Wie können wir Sie kontaktieren?</h2>
            </div>
            <div class="carrousel_fields_wrapper">
              <div class="second_input_block">
                <input type="email" id="second_email" class="first_input_box" required />
                <label for="second_email" id="email_label" class="first_input_label" name="email_label">E-mail:</label>
              </div>
              <div class="second_input_block">
                <input type="tel" id="second_phone"class="first_input_box"  required />
                <label for="second_phone" id="phone_label"class="first_input_label"  name="phone_label">Telefonnummer</label>
              </div>
            </div>
            <div class="carrousel_button_section">
              <div class="nextButton" name="nextButton" onclick="document.getElementById('second_gender_m').focus()">Weiter</div>
            </div> 
          </div>
          <div class="second_section" id="second_third_section">
            <div class="carrousel_header">
              <span class="carrousel_circle">3</span>
              <h2 name="third_step">Wählen Sie Ihr gewünschtes Geschlecht</h2>
            </div>
            <div class="gender_wrapper">
              <input type="radio" name="gender" id="second_gender_m" value="male" class="second_gender_input">
              <label for="second_gender_m" name="gender_m_label" id="gender_m_label" class="second_gender_label">Herr.</label>
              <input type="radio" name="gender" id="second_gender_f" value="female" class="second_gender_input">
              <label for="second_gender_f" name="gender_f_label" id="gender_f_label" class="second_gender_label">Frau.</label>
            </div>
            <div class="carrousel_button_section">
              <input class="first_submit" type="submit" name="submit" id="submit" value="Absenden"/>
            </div>
          </div>
        </div> 
      </form>
    </div>
    <div class="break_line"></div>
	</main>
  <script src="./src/index.js"></script>
</body>
</html>
